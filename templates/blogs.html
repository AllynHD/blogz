{% extends 'base.html' %}

{% block content %}

<h1>Build-A-Blog!</h1>

<form action='/newpost'>
    <input type='submit' value='Create a New Post!' />
</form>

{% if posts|length == 0 %}
    
    <p>Your First Post is waiting to be created!</p>

{% else %}

    {% for blog in posts %}
        <h2>{{blog.title}}</h2>
        <br>
        <p>{{blog.body}}</p>
        
        <hr />
    {% endfor %}


{% endif %}

{% endblock %}
